<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>form</title>
</head>
<body>
	<!-- 사용자의 입력정보들을 수집에서 서버에게 보는 역할을 하는 양식 
	     해당 정보를 처리하는 서버는 java, 서블릿에서 처리한다.
	   <form action="" method="" enctype="">
	      form elements (폼 요소들)
	   </form>
	   1. action = "정보가 전달되는 페이지(경로) 표시"
	   2. method = "정보전달방식"
	      - get(생략) : 정보를 http 패킷의 head에 담는다.
	                     정보가 전달되는 주소창에 정보가 보인다.
	                     속도는 빠르다, 적은 양, 보안에 취약하다. 
	      - post : 정보를 body에 담는다.
	               주소창에는 정보가 보이지 않은다.
	               속도는 상대적 느리다. 많은 양 전달,  
	   3. enctype : 평소에는 생략, 업로드 할때 사용한다.
	   4. form elements
	     - input, lable, select, textarea, datalist, fieldset, legend.....
	     
	     - input type의 속성들 : text, button, radio, checkbox, file, 
	                             hidden, number, password,reset, submit  
	                             tel, color, date, email, time, url, week
	                             range, search....
          - input name 속성은 데이터 전달할 때 전달 정보의 이름 뜻한다.
          - input value 속성은 데이터 전달할 때 전달 정보의 데이터를 뜻한다.
          예) 네이버에서 홍길동 입력 후 검색 내용 
            - ? 이후 가 전달 내용(get)
              ?이름=데이터&이름=데이터&이름=데이터&이름=데이터
           search.naver?where=nexearch&sm=top_hty&fbm=1&ie=utf8&query=%ED%99%8D%EA%B8%B8%EB%8F%99
           
           ** 같은이름이 여러개 인 경우는 받는 서버에서 배열처리를 해야 된다.
              radio, checkbox는 선택되면 속성이 checked이면 선택 표시된다.
              select에서 선택되면 선택된 항목은 selected로 표시된다.
              select size 속성은 화면에 표시되는 항목의 수를 말한다.
              
           submit은 action 속성이 지정한 페이지로 정보를 전달하고 이동하는 역할을 한다.(버튼형태)
           자바스크립트를 사용하지 않으면 submit 속성으로 정보를 전달하고 
           자바스크립트를 사용하면 input type=button에 onclick 속성을 이용해서 정보를 전달한다.
           
           ** hidden 속성은 보이지 않고 정보를 전달하는 역할을 한다.
           ** password 속성은 입력된 정보가 ● ● ● ● 표시된다.
           ** number 속성은 숫자만 입력받는다.
           ** disabled 속성은 커서가 들어가지 않아서 입력할 수 없게 한다. 정보전달이 안됨
           ** readonly 속성은 오직 읽기만 가능, 수정할수 없다. 정보전달됨
              maxlength 속성은 입력필드의 최대 허용 글자수를 의미한다.
              placehoder 속성은 입력 필드에 힌트를 표시한다.
           ** required는 필수 항목을 뜻하며 해당 요소를 채우지 않으면 정보를 전달할 수 없다.
           ** pattern = [0-9(숫자)]{3(자리수)}
                       [A-Z(대문자)a-z(소문자)]
              ex) [0-9]{3}-[0-9]{4}-[0-9]{4}         
     -->
     
     <form action="ex01_form.html" method="get">
     	<p><label>아이디 : </label> 
     		<!-- type="text" : 한줄 정보 입력, 사용자 입력한 정보가 value가된다. -->
     	    <input type="text" name="id" placeholder="아이디를 입력하세요" required><br>
     	    <input type="hidden" name="cPage" value="8">
     	    
     	    패스워드 : <input type="password" name="pw" placeholder="패스워드를 입력하세요" ><br>
     	    나이 : <input type="number" name="age"><br>
     	    주소 : <input type="text" name="addr" value="seoul" readonly><br>
     	    생년월일 : <input type="number" name="brith" value="20020202" disabled><br>
     	    전화 : <input type="tel" name="phone" pattern="[0-9]{11}"><br>
     	    
     	    <!-- 라디오 여러개 중 하나만 선택되어 넘어간다.  -->
     	    성별 : <input type="radio" name="gender" value="남" checked> 남성
				   <input type="radio" name="gender" value="여"> 여성<br>
				   
			<!-- 체크박스는 여러개를 동시에 선택할 수 도 있다. 나중에 배열처리해야 된다. -->					   
	        취미 : <input type="checkbox" name="hobby" value="운동" checked>운동 	
	               <input type="checkbox" name="hobby" value="영화" checked>영화
	               <input type="checkbox" name="hobby" value="게임">게임 
	               <input type="checkbox" name="hobby" value="독서">독서<br>	   
		
		   <!-- select는 드롭다운 메뉴 이고, 종류가 두개 이다.(하나만 선택, 여러개 선택)
		        하나만 선택하는 select
		        value을 사용하지 않으면 option의 텍스트가 넘어간다.
		          -->		   
			선택언어 : <select name="lang">
			               <option value="1">java</option>      
			               <option value="2">db</option>      
			               <option value="3">html</option>      
			               <option value="4">css</option>      
			               <option value="5">javascript</option>      
			           </select><br><br><br>
			  <!-- 여러개 선택 : multiple,  보이는 갯수 :size-->         
			브라우저 : <select name="bw" multiple size="6">
			               <option value="1">IE</option>      
			               <option value="2">크롬</option>      
			               <option value="3">파이어폭스</option>      
			               <option value="4">사파리</option> 
			               <option value="5">IE</option>      
			               <option value="6">크롬</option>      
			           </select><br>          
			           	   
			<br><br>	   
     	    <!-- submit은 버튼 모양이고, value의 정보전달 버튼에 새겨지는 글자 -->
     	    <input type="submit" value="정보전달">
     	</p>
     </form>
</body>
</html>
